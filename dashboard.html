<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AS24 VM KPIs</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="chart.css">

  <script src="js/vendor/jquery-1.10.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/d3.min.js"></script>
  <style>
      .row {margin-bottom:18px; box-shadow:2px 2px 5px #d0d0d2; background-color: #f4f4f8; border-radius:5px;}
      .container {width:1000px;}

      .swimlane {font-size:14px; text-align: right;}
      .vmgroup {font-size:36px; font-weight: bold; margin-bottom:-8px}

      .kpi-row {display:table; width:100%; margin-top:4px;}
      .kpi {display:table-cell; vertical-align: top;
          background: linear-gradient(to bottom, #fefcea 0%,#f1da36 100%);
          border: 1px solid; border-radius:3px; padding:1px 3px;;
          width:49.5%}
      .kpi-space {display:table-cell; width:1%}
      .kpi .title {font-size:12px; text-align:left; }
      .kpi .sub-value {font-size:12px; font-weight: bold; float:right}
      .kpi .read {float: left;}
      .kpi .value {text-align:right; font-size:20px; font-weight: bold; /*white-space: nowrap;*/ margin-bottom:-3px; clear:both;}
      .kpi .unit {font-size:10px;font-weight: normal;}

      .env {margin-top: 10px; margin-bottom:5px; width:100%}
      .env td {padding:1px 3px; margin:5px; white-space: nowrap;}
      .env td:nth-child(2) {width: 42px;}
      .env td:nth-child(1n + 2) {border-left: 1px solid #999; text-align:right;}
      .env tr:nth-child(1n + 2) {border-top: 1px solid #999; font-weight:bold; }
      .env tr:nth-child(1) td {font-size:12px; color: #555;  text-align:center;}
      .env td:nth-child(1) {font-size:12px; color: #555; font-weight:normal;text-align:center;}
  </style>

</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" style="padding-top:10px;">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">AS24 VM Dashboard</a>
      </div>
      <div id="SortBy" class="">
        <ul class="nav nav-pills">
          <li id="SortByVMCount"><a href="#">VM Count</a></li>
          <li id="SortByCPU" class="active"><a href="#">CPU Count</a></li>
          <li id="SortByUnusedCPU" ><a href="#">Unused CPU Count</a></li>
          <li id="SortByRAM" ><a href="#">Live RAM</a></li>
          <li id="SortByUnusedRAM" ><a href="#">Unused Live RAM</a></li>
        </ul>
      </div>

    </div>

  </div>

  <div class="jumbotron">
    <div class="container">
      <div style="text-align: right;margin-top:20px;">Last Update: <span id="Updated"></span></div>
      <div>Application Groups detected: <span id="AppGroups"></span></div>
      <!--<div>Total Number of VMs</h2>-->
      <!--<h2>Total Number of CPU</h2>-->
    </div>
  </div>

  <div id="Groups" class="container">
  </div>

  <script src="dashboard.js"></script>
  <script src="interaction.js"></script>
</body>
</html>
